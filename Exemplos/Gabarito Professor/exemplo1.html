<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 1</title>
</head>
<body>
    <script>
        var valor1, valor2, soma;
        
        alert("Olá Mundo!"); //Exibe uma Caixa de mensagem
        valor1 = prompt("Digite o Valor 1:"); //Solicita o primeiro valor
        valor2 = prompt("Digite o Valor 2"); //Solicita o segundo valor

        soma = Number(valor1) + Number(valor2); //efetua a soma
        alert("A soma dos valores é igual a: " + soma);
    </script>
</body>
</html>
