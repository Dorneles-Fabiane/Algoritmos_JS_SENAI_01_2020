<!DOCTYPE html>
<html>
<body>
<h2>Exemplo 2</h2>
<p> Nome: <input type="text" id="nome">
<input type="button" value="Mostrar" onclick="mostrarOla()">
<p id="resposta"> </p>
<script>
	function mostrarOla(){
        var nome = document.getElementById("nome").value;
        document.getElementById("resposta").innerHTML = "Seja bem vindo " + nome + "!";
    }
</script>
</body>
</html>
