<body>
    <script>
        var valor1;
        var valo2;
        var soma;

        alert("Olá Mundo!");

        soma = Number(valor1) + Number(valor2);

        alert("A soma dos valores é igual a " + soma);

        alert(`A soma de ${valor1} com ${valor2} é igual a ${soma}`);
    </script>
